name:                tamarin-prover-macro
version:             0.1.0.0
github:              "archbung/tamarin-prover-macro"
license:             BSD3
author:              "Hizbullah Abdul Aziz Jabbar"
maintainer:          "archbung@gmail.com"
copyright:           "Copyright (c) 2020 Hizbullah Abdul Aziz Jabbar"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/archbung/tamarin-prover-macro#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- parsec

library:
  source-dirs: src

executables:
  tamarin-prover-macro-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tamarin-prover-macro

tests:
  tamarin-prover-macro-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tamarin-prover-macro
    - hspec
